# grafana/provisioning/dashboards/zerodha.yaml
apiVersion: 1

providers:
  - name: 'Zerodha'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
